<body>
    <!-- INFO HEADER  -->
        <div class="header-container red">
            <div class="header-icon-container helpdesk">
                
            </div>
            <div id="header-info"> 
                <h2 data-bind="text:helpdesk.helpdeskno.text"></h2>
				
					<ul>
						<li data-bind="text:helpdesk.person.text, limeLink:helpdesk.person, icon:'icon-user'"></li>						
                        <li data-bind="text:helpdesk.company.text, limeLink:helpdesk.company, icon:'icon-building'"></li>					
						<li data-bind="text:person.phone.text, call:person.phone.text, icon:'icon-phone'"></li>
						<li data-bind="text:person.mobilephone.text, call:person.phone.text, icon:'icon-mobile-phone'"></li>						
						<li data-bind="text:company.phone.text, call:company.phone.text, icon:'icon-phone'"></li>	
                    </ul> 
				
            </div>
        </div>		
		
    <!-- /INFO HEADER  -->
    <!-- ACTIONS   -->
    <div class="content-container">
      		

		<ul class="menu expandable">
            <li class="nav-header">Kommando</li>
            <li class="divider"></li>
            <li data-bind="vbaVisibility:'ActionPad_Helpdesk.HideLinks, take', vba:'ActionPad_Helpdesk.Take',  icon:'icon-pencil'">Ta ärende</li>
			<li data-bind="vbaVisibility:'ActionPad_Helpdesk.HideLinks, putback', vba:'ActionPad_Helpdesk.Putback',  icon:'icon-pencil'">Lägg tillbaka ärende</li>
			<li data-bind="vbaVisibility:'ActionPad_Helpdesk.HideLinks, done', vba:'ActionPad_Helpdesk.Done',  icon:'icon-pencil'">Pricka av ärende</li>
			<li data-bind="vbaVisibility:'ActionPad_Helpdesk.HideLinks, undo', vba:'ActionPad_Helpdesk.take',  icon:'icon-pencil'">Återuppta ärende</li>
		</ul> 
		 
		 
		<div class="btn-group">
			<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
				<i class="icon-caret-down"></i> Parkera fram
			</a>
			<ul class="dropdown-menu">
				<li data-bind="vba:'ActionPad_Helpdesk.Park, 1, t_park_1_hour'">+ 1h</li>
				<li data-bind="vba:'ActionPad_Helpdesk.Park, 2, t_park_2_hour'">+ 2h</li>
				<li data-bind="vba:'ActionPad_Helpdesk.Park, 4, t_park_4_hours'">+ 4h</li>
				<li class="divider"></li>
				<li data-bind="vba:'ActionPad_Helpdesk.Park, 8, t_park_1_day'">+ 1 dag</li>
				<li data-bind="vba: 'ActionPad_Helpdesk.Park, 16, t_park_2_day'">+ 2 dagar</li>
				<li data-bind="vba: 'ActionPad_Helpdesk.Park, 40, t_park_5_day'">+ 5 dagar</li>
				<li class="divider"></li>
				<li data-bind="vba:'ActionPad_Helpdesk.Park, 1, t_park_searched')">Sökt, ej på plats + 1h</li>
				<li data-bind="vba:'ActionPad_Helpdesk.Park, 4, t_park_searched_mes')">Sökt, lämnat mdl. +4h</li>
			</ul>
			
		</div>
		 
    </div>
