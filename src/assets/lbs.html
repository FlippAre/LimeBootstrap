<!DOCTYPE html>
<html>
    <head>
        <title>LIME-Bootstrap</title>
        
        <!-- meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=10" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="author" content="Lundalogik" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*">

        <!-- No cache -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="system/css/lbs.css" />

        <!-- external libs -->
        <script src="system/js/vendor.js" type="text/javascript"></script>
        <!-- lbs -->
        <script src="system/js/lbs.js" type="text/javascript"></script>
        <script>require('src/js/lbs.js');</script>
        <script src="_config.js"></script>
        
        
    </head>
    <body  data-bind="event: { keydown: lbs.GlobalEventHandler.OnKeydown }">
        <!-- ko stopBinding: true -->
        <div id="debug" class="hidden" data-bind="css: {hidden: !enabled}">
        <!-- ko if: enabled  -->
            <!-- ko if:showUpgrade() -->
            <div id="update" class="alert alert-warning" >
                <!-- ko if: showLBSVersion() -->
                <span data-bind=" icon:'fa-info-circle'"> <strong>LBS Update available!</strong> <span data-bind="text:' (' + remoteVersion() + ')'"></span></span>
                <span class="badge" data-bind="openURL:'https://github.com/Lundalogik/LimeBootstrap/archive/master.zip'">Download 
                    
                </span>
                <span class="badge" data-bind="openURL:'http://limebootstrap.lundalogik.com/web/manual/changelog/'">Changelog</span>
                <!-- /ko -->
                
                <ul data-bind=" foreach:appUpdates()">
                <li>
                <span data-bind=" icon:'fa-info-circle'"> <strong>App update available:</strong></span> 
                <a href="#" data-bind="text: $data.appName + ' (v' + $data.localVersion + '->v' + remoteVersion + ')' , openURL:'http://limebootstrap.lundalogik.com/web/appstore/index.html#' + $data.appName"></a>
                </li>
                </ul>
            
            </div>
            <!-- /ko -->

            <ul id="debugConsole">
                <li class="header">Debug
                <span class="badge pull-right"  data-bind="icon:'fa-refresh'" onclick="location.reload(true)"> </span>
                <span class="badge pull-right" style="" data-bind="icon:'fa-eye', click: lbs.log.watch.show.bind($data, 'WATCH')"> </span>
                <span class="badge pull-right" style="" data-bind="icon:'fa-file-text-o', click: lbs.log.watch.show.bind($data, 'LOG')"> </span>
                <span class="badge pull-right" style="" data-bind="icon:'fa-exclamation-triangle', click: lbs.log.watch.show.bind($data, 'LOG'), visible: lbs.log.vm.errorFound"> </span>
                </li>
            </ul>
        <!-- /ko -->

        </div>

        <div id="wrapper" class="content-container">
                <div id="content"></div>
        </div>

        <div id="loadingIndicator">
            <!-- ko if: showLoader() -->
            <i class="fa fa-spinner fa-spin"></i>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </body>
</html>
