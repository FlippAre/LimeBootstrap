
<!-- INFO HEADER  -->
    <div class="header-container blue">
        <div class="header-icon-container company">		
        </div>
        <div id="header-info"> 
            <h2 data-bind="limeData: company.name.text"></h2>
                <ul >
                    <li data-bind="limeData:company.postalcity.text, limeAction:{ showOnMap: company.fullpostaladdress.text}, icon: 'icon-map-marker'"> </li>
                    <li data-bind="limeData: company.phone.text, limeAction: { call: company.phone.text }, icon: 'icon-phone'"></li>
                    <li data-bind="limeData: company.www.text, limeAction: { openURL: company.www.text }, icon: 'icon-globe'"></li>
                </ul> 
        </div>
    </div>
