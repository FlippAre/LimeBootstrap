<!-- INFO HEADER  -->
    <div class="header-container green">
        <div class="header-icon-container business"></div>
        <div id="header-info"> 
            <h2 data-bind="limeData: business.name.text"></h2>
                <ul>
                    <li data-bind="limeData: business.company.text, limeAction:{limeLink:business.company}, icon: 'icon-building'"></li>
                    <li data-bind="limeData: business.coworker.text, limeAction: { limeLink:business.coworker }, icon: 'icon-user'"></li>
					<li data-bind="limeData: business.businesstatus.text,limeAction:{showOnMap:business.name.text}, icon: 'icon-flag'"></li>
                </ul> 
        </div>		
	</div>
    <!-- /INFO HEADER  -->
    <!-- ACTIONS   -->
    <div class="content-container">		
        <ul class="nav nav-list expandable">
             <li class="nav-header">Kommando</li>
             <li class="divider"></li>
             <li data-bind="limeAction: { VBA: 'ActionPadTools.NewInspectorFromInspector, todo' }, icon: 'icon-calendar'">Ny Att-göra</li>
             <li data-bind="limeAction: { VBA: 'ActionPadTools.NewInspectorFromInspector, history' }, icon:'icon-pencil'">Ny historiknotering</li>
             <li data-bind="limeAction: { VBA: 'ActionPadTools.NewInspectorFromInspector, document' }, icon: 'icon-file-text-alt'">Nytt dokument</li>
		</ul>	
	    <div data-app="checklist" data-object="ACtionpad.GetInfo"></div>	  
    </div>
    <!-- /ACTIONS   -->
