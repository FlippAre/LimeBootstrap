<div class="header-container yellow">
    <div class="header-icon"></div>
    <h2 data-bind="text:person.name.text"></h2>	
    <ul class="info-links">		      						
		<li data-bind="text:person.company.text, limeLink: person.company, icon:'icon-building'"> </li>
		<li data-bind="text:person.phone.text, call:person.phone.text, icon:'icon-phone'"></li>
		<li data-bind="text:person.mobilephone.text, call:person.mobilephone.text, icon:'icon-mobile-phone'"></li>
	</ul> 
</div>

<div class="alert" data-bind="visible:person.active.value == 0, text: person.firstname.text + ' har slutat på ' + person.company.text, icon: 'icon-info-sign'"></div>
<ul class="menu expandable">
	<li class="nav-header" data-bind=" text:localize.Actionpad_Person.commands"></li>
	<li class="divider"></li>
	<li data-bind="vba:'ActionPadTools.NewInspectorFromInspector, todo',text:localize.Actionpad_Person.newtodo, icon:'icon-calendar'"></li>
	<li data-bind="vba:'ActionPadTools.NewInspectorFromInspector, history', text:localize.Actionpad_Person.newhistory, icon:'icon-pencil'"></li>
	<li data-bind="vba:'ActionPadTools.NewInspectorFromInspector, document', text:localize.Actionpad_Person.newdoc, icon:'icon-file-text-alt'"></li>
</ul>
