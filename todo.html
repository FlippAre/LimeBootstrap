<!-- ko dataSources: [{ type: 'record', source: 'ActionPadTools.GetPersonContactData' },{type:'record', source:'ActionPadTools.GetCompanyContactData'}] --><!-- /ko -->

<!-- INFO HEADER  -->
<div class="header-container orange">
    <div class="header-icon-container todo"></div>
    <div id="header-info"> 
        <h2 data-bind="text: todo.subject.text"></h2>	
            <ul >			
				<li data-bind="text:todo.person.text, limeLink: todo.person, icon:'icon-user'" </li>
                <li data-bind="text:todo.company.text, limeLink:todo.company, icon:'icon-flag'"</li>
				<li data-bind="text: person.phone.text, call: person.phone.text, icon: 'icon-phone' "</li>
				<li data-bind="text: person.mobilephone.text, call: person.mobilephone.text, icon:'icon-mobile-phone'"</li>	
				<li data-bind="text: company.phone.text, call: company.phone.text, icon: 'icon-phone'"</li>
            </ul> 
    </div>
</div>		
	
<!-- /INFO HEADER  -->
<!-- ACTIONS   -->
<div class="content-container">

  	<div class="alert alert-error" data-bind="
        visible: todo.endtime.value !== null && (moment(todo.endtime.value) < moment() && todo.done.value != 1),
        text: 'Uppgiften är ' + (todo.endtime.value != null ? moment(todo.endtime.value).fromNow(true) : '' )+ ' försenad!', 
        icon:'icon-bell'" >
    </div>

    <ul class="menu expandable">
         <li class="nav-header"data-bind=" text:localize.Actionpad_Todo.command"></li>
         <li class="divider"></li>
         <li data-bind="vba:'Actionpad_Todo.SetDone', text:localize.Actionpad_Todo.check, icon:'icon-check'"></li>
         <li data-bind="vba:'Actionpad_Todo.SetDone, true, false', text:localize.Actionpad_Todo.checktodo, icon:'icon-calendar'"></li>
         <li data-bind="vba:'Actionpad_Todo.SetDone, false, true', text:localize.Actionpad_Todo.checkhistory, icon:'icon-calendar'"></li>
		 <li data-bind="vba:'ActionpadTools.NewInspectorFromInspector, history', text:localize.Actionpad_Todo.note, icon:'icon-file-text-alt'"></li>
     </ul> 
	 
    <div class="btn-group">
    	<a class="btn dropdown-toggle" data-toggle="dropdown" href="#" data-bind=" text:localize.Actionpad_Todo.headermoveforward, icon: 'icon-caret-down'"></a>
    	<ul class="dropdown-menu">
    		<li data-bind="vba:'ActionPad_todo.Postpone, d, 1', text:localize.Actionpad_Todo.mf1d"></li>
    	    <li class="divider"></li>
            <li data-bind="vba:'ActionPad_todo.Postpone, ww, 1', text:localize.Actionpad_Todo.mf1w"></li>
    		<li data-bind="vba:'ActionPad_todo.Postpone, ww, 2', text:localize.Actionpad_Todo.mf2w"></li>
            <li class="divider"></li>
            <li data-bind="vba:'ActionPad_todo.Postpone, m, 1', text:localize.Actionpad_Todo.mf1m"></li>
    		<li data-bind="vba:'ActionPad_todo.Postpone, m, 6', text:localize.Actionpad_Todo.mf6m"></li>
    		<li class="divider"></li>
            <li data-bind="vba:'ActionPad_todo.Postpone, yyyy, 1', text:localize.Actionpad_Todo.mf1y"></li>
    	</ul>
    </div>	
    
   	
		
</div>
	 

<!-- /ACTIONS  -->
